name: Build and Publish to Release Train

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.0.0'

env:
  DOTNET_VERSION: '9.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Set version
      run: |
        if [ "${{ github.event_name }}" == "push" ]; then
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
        else
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
        fi
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore --configuration ${{ env.BUILD_CONFIGURATION }} -p:Version=${{ env.VERSION }}
    
    - name: Test
      run: dotnet test --no-build --configuration ${{ env.BUILD_CONFIGURATION }}
    
    - name: Publish API
      run: dotnet publish API/API.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --output ./publish -p:Version=${{ env.VERSION }}
    
    - name: Build Docker image
      run: |
        docker build -t employee-time-tracking:${{ env.VERSION }} .
        docker tag employee-time-tracking:${{ env.VERSION }} employee-time-tracking:latest
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker image
      run: |
        docker push employee-time-tracking:${{ env.VERSION }}
        docker push employee-time-tracking:latest
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        release_name: Release v${{ env.VERSION }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./publish
        asset_name: employee-time-tracking-v${{ env.VERSION }}.zip
        asset_content_type: application/zip